repos:
  # Code formatting
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3

  # Fast linter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Security scanning disabled due to Windows compatibility issues
  # Bandit runs in CI pipeline instead

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        args: [--ignore-missing-imports]
        files: ^discrecontinual_equations/
        additional_dependencies: [pydantic, numpy, plotly, kaleido, sweet-tea]

  # Build documentation
  - repo: local
    hooks:
      - id: mkdocs
        name: mkdocs
        entry: uv run mkdocs build --strict
        language: system
        pass_filenames: false

  # Run tests
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        pass_filenames: false
        args: [tests/, --cov=discrecontinual_equations, --cov-report=xml, --cov-report=term-missing]
